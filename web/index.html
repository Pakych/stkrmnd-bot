            margin: 0;

        }

        .container {

        .menu-button {

        .message-area {

        .price-item {

            border-radius: 8px;

        }

        .hidden {

        }

</head>
<body>
    <div class="container">
        <div id="mainMenu">
            <button class="menu-button" onclick="showSection('design')">üé® –î–∏–∑–∞–π–Ω</button>
            <button class="menu-button" onclick="showSection('programming')">üíª –ü—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è</button>

        <div id="designSection" class="hidden">
            <textarea class="message-area" placeholder="–û–ø–∏—à—ñ—Ç—å –≤–∞—à –ø—Ä–æ–µ–∫—Ç..."></textarea>
            <button class="menu-button" onclick="sendMessage('design')">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            <button class="menu-button back-button" onclick="showSection('main')">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>

        <div id="programmingSection" class="hidden">
            <textarea class="message-area" placeholder="–û–ø–∏—à—ñ—Ç—å –≤–∞—à –ø—Ä–æ–µ–∫—Ç..."></textarea>
            <button class="menu-button" onclick="sendMessage('programming')">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            <button class="menu-button back-button" onclick="showSection('main')">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>

        <div id="priceSection" class="hidden">
            <div class="price-item">
                <span>[ üåü ] –ï–º–æ–¥–∑—ñ</span>

            <div class="price-item">
                <span>–ú—ñ–Ω—ñ –ø–∞–∫—É–Ω–æ–∫ (10 –µ–º–æ–¥–∑—ñ)</span>

            <div class="price-item">

        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function showSection(section) {
            // Hide all sections
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('designSection').classList.add('hidden');
            document.getElementById('programmingSection').classList.add('hidden');
            document.getElementById('priceSection').classList.add('hidden');

            // Show selected section
            if (section === 'main') {
                document.getElementById('mainMenu').classList.remove('hidden');
            } else if (section === 'design') {
                document.getElementById('designSection').classList.remove('hidden');
            } else if (section === 'programming') {
                document.getElementById('programmingSection').classList.remove('hidden');
            } else if (section === 'price') {
                document.getElementById('priceSection').classList.remove('hidden');
            }
        }

        function sendMessage(type) {
            const section = type === 'design' ? 'designSection' : 'programmingSection';
            const message = document.querySelector(`#${section} .message-area`).value;
            
            if (!message.trim()) {
                tg.showAlert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è');
                return;
            }

            // Send data back to the bot
            tg.sendData(JSON.stringify({
                type: type,
                message: message
            }));

            document.querySelector(`#${section} .message-area`).value = '';
            showSection('main');
        }
    </script>
</body>
